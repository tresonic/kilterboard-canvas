<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilterboard Custom Color Setter</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222;
            color: #eee;
            margin: 0;
            padding: 20px;
        }
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }
        .controls label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #board-container {
            margin: 1rem;
            width: 100%;
            max-width: 600px;
            position: relative;
        }
        svg {
            width: 100%;
            height: auto;
            display: block;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #555;
        }
        input[type="color"] {
            width: 50px;
            height: 40px;
            cursor: pointer;
            border: none;
            padding: 0;
            background: none;
        }
        .mode-active {
            outline: 2px solid #00ff00;
        }
        .tool-group {
            display: flex;
            gap: 2px;
            background-color: #333;
            padding: 4px;
            border-radius: 6px;
            margin: 0 10px;
        }
        .tool-btn {
            background-color: transparent; 
            opacity: 0.7;
        }
        .tool-btn:hover {
            background-color: #444;
            opacity: 1;
        }
        .tool-btn.active {
            background-color: #6f42c1;
            color: white;
            opacity: 1;
        }
        
        .upload-group {
            display: flex; 
            align-items: center; 
            gap: 5px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .controls {
                gap: 8px;
                justify-content: space-between;
                flex-wrap: wrap;
            }
            button {
                padding: 8px 12px;
                font-size: 14px;
                flex: 1 1 auto; /* Allow buttons to grow and shrink */
            }
            .tool-group {
                margin: 0;
                flex: 1 1 auto;
                justify-content: center;
            }
            /* Make the color picker label smaller or stack it */
            .controls label {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h1>Kilterboard Canvas</h1>

    <div class="controls">
        <label>
            Color:
            <input type="color" id="color-picker" value="#00ff00">
        </label>
        <div id="tool-select" class="tool-group">
            <button id="btn-tool-pencil" class="tool-btn active">Pencil</button>
            <button id="btn-tool-eraser" class="tool-btn">Eraser</button>
        </div>
        <button id="btn-clear-all">Clear All</button>
    </div>

    <div id="board-container">
        <svg id="kilterboard-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1170" preserveAspectRatio="xMidYMid meet">
            <image href="kilter.png" x="0" y="0" width="100%" height="100%" />
            <g id="setter-holds-container"></g>
        </svg>
    </div>

    <div class="controls">
        <button id="btn-light-up" style="background-color: #007bff;">Display</button>
        <!-- <div style="display: flex; align-items: center; gap: 5px; margin-left: 10px; border-left: 1px solid #555; padding-left: 10px;"> -->
            <input type="file" id="image-upload" accept="image/*" style="display: none;">
            <button id="btn-upload-trigger">Upload Image</button>
        <!-- </div> -->
        <button id="btn-share">Share URL</button>
    </div>

    <script src="kilterboard-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
