<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilterboard Custom Color Setter</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222;
            color: #eee;
            margin: 0;
            padding: 20px;
        }
        #controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        #controls label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #board-container {
            width: 100%;
            max-width: 600px;
            position: relative;
        }
        svg {
            width: 100%;
            height: auto;
            display: block;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #555;
        }
        input[type="color"] {
            width: 50px;
            height: 40px;
            cursor: pointer;
            border: none;
            padding: 0;
            background: none;
        }
        .mode-active {
            outline: 2px solid #00ff00;
        }
    </style>
</head>
<body>

    <h1>Kilterboard Canvas</h1>

    <div id="controls">
        <label>
            Color:
            <input type="color" id="color-picker" value="#00ff00">
        </label>
        <button id="btn-clear-all">Clear All</button>
        <button id="btn-light-up" style="background-color: #007bff;">Display</button>
        <div style="display: flex; align-items: center; gap: 5px; margin-left: 10px; border-left: 1px solid #555; padding-left: 10px;">
            <input type="file" id="image-upload" accept="image/*" style="display: none;">
            <button id="btn-upload-trigger">Upload Image</button>
        </div>
        <button id="btn-share" style="margin-left: 10px;">Share URL</button>
    </div>

    <div id="board-container">
        <svg id="kilterboard-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1170" preserveAspectRatio="xMidYMid meet">
            <image href="kilter.png" x="0" y="0" width="100%" height="100%" />
            <g id="setter-holds-container"></g>
        </svg>
    </div>

    <script src="kilterboard-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
